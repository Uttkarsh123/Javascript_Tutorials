<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Digital Clock</title>
</head>
<body>
    <div class="box">
        <div class="clock">
        </div>
    </div>
</body>
<script>
    const clock_face = document.querySelector(".clock")

    setInterval(()=>{
        let date = new Date();
        clock_face.innerHTML=date.toLocaleTimeString();
    },1000)

</script>
</html>
