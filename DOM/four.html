<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai or Code | DOM</title>
</head>
<body style="background-color: #212121; color:white;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>

const addLang = (language)=>
{
    const li = document.createElement("li");
    li.innerHTML=language;

    const ul = document.querySelector(".language");
    ul.appendChild(li)
}

addLang("Python")
addLang("C++")
addLang("Java")


//Optimized Approach
function addLanguageOpti(lang)
{
    const li = document.createElement('li');
    li.appendChild(document.createTextNode(lang))
    document.querySelector('.language').appendChild(li)
}
addLanguageOpti("Golang")


//Edit
const second = document.querySelector("li:nth-child(2)");
//second.innerHTML="MOJO"

const newli = document.createElement('li')
newli.textContent="mojo"
second.replaceWith(newli)


const firstlang = document.querySelector("li:first-child")
firstlang.outerHTML='<li>TypeScript</li>'


//remove

const last = document.querySelector("li:last-child")
last.remove()
</script>
</html>
