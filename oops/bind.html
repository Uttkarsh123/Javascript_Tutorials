<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button Clicked</button>
</body>
<script>
    class React {
        constructor(){
            this.library = "React";
            this.server = "https://localhost:300";

            // Bind the handleClick method to the instance of React
            this.handleClick = this.handleClick.bind(this);

            // Requirement
            document
                .querySelector('button')
                .addEventListener('click', (event) => this.handleClick(event)); // Pass the event object
        }
        
        handleClick(event){
            console.log("button clicked");
            // console.log(this.server);
            console.log(this);
            console.log(event.target); // Logs the event object
        }
    }

    const app = new React();
</script>
</html>
