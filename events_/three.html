<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai or code | SetInterval</title>
</head>
<body>
    <h1>Chai or Javascript</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    let intervalId;

    const saydate = function(){
        console.log("Hitesh", Date.now());
    }

   // setInterval(saydate,1000)

    const sayStr = (str)=>{
        console.log(`${str} ${Date.now()}`);
    }
    //Third paramater will be send as a param to the handler(callback function)
   
    //clearInterval(intervalId)

    const start = document.querySelector("#start")
    start.addEventListener("click",()=>{
        console.log("STARTED");
         intervalId = setInterval(sayStr,1000,"hi")
    })

    const stop = document.querySelector("#stop")
    stop.addEventListener("click",()=>{
        console.log("STopped");
        clearInterval(intervalId)
    })
</script>
</html>
